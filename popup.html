<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Workforce Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-container">
        <h1>Virtual Workforce</h1>
        <div class="status-display">
            <p>Status: <span id="extensionStatus">Active</span></p>
        </div>
        <div class="form-group">
            <label for="contentToPost">Content to Post:</label>
            <textarea id="contentToPost" rows="4" cols="50"></textarea>
            <button id="postContentBtn">Post Content</button>
        </div>
        <div class="form-group">
            <button id="analyzeEngagementBtn">Analyze Engagement</button>
            <div id="engagementResults"></div>
        </div>
        <div class="form-group">
            <button id="toggleExtensionBtn">Toggle Extension</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
